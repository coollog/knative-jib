apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: jib-maven
spec:
  steps:
  - name: config
    image: ubuntu
    command: ["/bin/bash"]
    args: ["-c", "cat $HOME/.docker/config.json"]
  - name: build-and-push
    image: gcr.io/cloud-builders/mvn
    args: ['test']
    # args: ['-Duser.home=$HOME', '-X', 'compile', 'jib:build']
